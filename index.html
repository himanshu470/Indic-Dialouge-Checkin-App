<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Sai Deepak - SFO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .selected {
            background-color: #ffc107;
        }

    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="index.html"><img src="logo.png" class="p-4" alt="logo" width="240" height="auto"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content: end; padding-right: 45px;">
        <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="registration.html">Registration</a>
            <a class="nav-link" href="checkedIn.html">Checked In</a>
        </div>
    </div>
</nav>
<body>
<row style="display: flex; width: 100%; justify-content: center;">
    <input class="m-4 w-50" type="text" id="searchInput" placeholder="Search for data...">
</row>

<row style = "display: flex; justify-content: center;">
    <table id="dataTable" class="my-5 w-50">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</row>

<row style="display: flex; width: 100%; justify-content: center;">
    <button class="btn btn-primary m-3" onclick="selectData()">Checked In</button>
</row>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="server.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.getJSON("data.json", function (data) {
            var tableBody = $("#tableBody");
            $.each(data, function (key, value) {
                var row = $("<tr>");
                $.each(value, function (k, v) {
                    $("<td>").text(v).appendTo(row);
                });
                row.appendTo(tableBody);

                // Add click event listener to toggle row selection
                row.click(function () {
                    $(this).toggleClass("selected");
                });
            });
        });
    });

    function selectData() {
        var selectedData = [];
        $("#dataTable tbody tr").each(function () {
            var row = $(this);
            if (row.hasClass("selected")) {
                var rowData = {
                    First_Name: row.find("td:eq(0)").text(),
                    Last_Name: row.find("td:eq(1)").text(),
                    Phone: row.find("td:eq(2)").text()
                };
                selectedData.push(rowData);
            }
        });
        console.log(selectedData); // Log selected data for debugging

        // Send selected data to server
        $.ajax({
            type: "POST",
            url: "http://localhost:3000/update-data", // URL of your server-side endpoint
            data: JSON.stringify(selectedData),
            contentType: "application/json",
            success: function (response) {
                alert("Data updated successfully on server.");
                window.location.reload();
            },
            error: function (xhr, status, error) {
                console.error("Error updating data on server:", error);
            }
        });
    }

    $("#searchInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#dataTable tbody tr").filter(function () {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
    });
</script>
</body>
</html>
